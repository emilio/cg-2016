<!doctype html>
<meta charset="utf-8">
<style>
  html, body { margin: 0; padding: 0; }
  .line-config, .point-only-config { display: none }
  .point-selected .point-only-config { display: block }
  .line-hermite #hermite-config { display: block }
  .line-bspline #bspline-config { display: block }
</style>
<canvas id="canvas">
  Your browser doesn't support &lt;canvas&gt;.
  Consider downloading the latest version of <a href=https://www.mozilla.org/en-US/firefox/new/>Firefox</a>
</canvas>
<div id="config">
  <label>Which line do yo want to draw?</label>
  <select id="line-chooser">
    <option value="poly">Poly-Line</option>
    <option value="hermite">Hermite Curve</option>
    <option value="bspline">B-Spline</option>
  </select>
  <div class="line-config" id="bspline-config">
    <div id="bspline-degree-wrapper">
      <label>Degree (k):</label>
      <input type="number" id="bspline-degree">
    </div>
    <div id="bspline-point-weight-wrapper">
      <label>Weight:</label>
      <input type="number" id="bspline-weight">
    </div>
  </div>
  <div class="line-config" id="hermite-config">
    <div id="hermite-tangent" class="point-only-config">
      <label>Tangent X:</label>
      <input type="number" id="hermite-tangent-x">
      <label>Tangent Y:</label>
      <input type="number" id="hermite-tangent-y">
    </div>
  </div>
  <label>Increment of u (0.0 - 1.0)</label>
  <input type="number" id="u-increment" value="0.05">
  <div class="rotation-config" id="rotation-config">
    <button id="rotation-config-trigger">Create revolution surface</button>
    <label>Axis</label>
    <select id="rotation-config-axis">
      <option value="x">X</option>
      <option value="y" selected>Y</option>
      <option value="z">Z</option>
    </select>
    <label>Rotation amount (degrees)</label>
    <input type="number" id="rotation-amount" value="360.0">
    <label>Rotation step (degrees)</label>
    <input type="number" id="rotation-step" value="5">
  </div>
</div>
<script src="require.min.js"></script>
<script src="splines.js"></script>
<script>
require(["splines"], function(splines) {
  var app = new splines.Application(
      new splines.ApplicationDOM(
          document.getElementById('canvas'),
          document.getElementById('config'),
          document.getElementById('line-chooser'),
          document.getElementById('hermite-tangent-x'),
          document.getElementById('hermite-tangent-y'),
          document.getElementById('bspline-degree'),
          document.getElementById('bspline-weight'),
          document.getElementById('u-increment'),
          document.getElementById('rotation-config-trigger'),
          document.getElementById('rotation-config-axis'),
          document.getElementById('rotation-amount'),
          document.getElementById('rotation-step')));
  app.setup();
});
</script>
